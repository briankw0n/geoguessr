<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Guess the Country Game</title>

    <link
      rel="stylesheet"
      href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css"
    />

    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <div id="menu">
      <h1>GeoGuessr</h1>
      <button class="menu-btn" id="modeCountry">Country</button>
      <button class="menu-btn" id="modeCapital">Capital</button>
      <button class="menu-btn" id="modeFlag">Flag</button>
    </div>

    <div id="app">
      <div id="prompt"></div>

      <div id="map"></div>

      <img
        id="flagImg"
        style="
          display: none;
          max-width: 320px;
          margin-bottom: 12px;
          border: 2px solid #444;
          border-radius: 8px;
        "
        alt="Country flag"
      />

      <div id="inputContainer">
        <input
          type="text"
          id="guessInput"
          placeholder="Type your guess here"
          autocomplete="off"
        />
        <button id="refreshBtn">Refresh</button>
        <button id="backBtn">Back</button>
      </div>

      <div id="result"></div>
    </div>

    <script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"></script>
    <script src="script.js"></script>
  </body>
</html>
