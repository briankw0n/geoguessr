<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Guess the Country Game</title>

    <link
      rel="stylesheet"
      href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css"
    />

    <link
      href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined"
      rel="stylesheet"
    />

    <link rel="stylesheet" href="styles.css" />
  </head>

  <body>
    <div id="menu">
      <h1>GeoGuessr</h1>
      <button class="menu-btn" id="modeCountry">Country</button>
      <button class="menu-btn" id="modeCapital">Capital</button>
      <button class="menu-btn" id="modeFlag">Flag</button>
    </div>

    <div id="app">
      <div id="prompt"></div>

      <div id="map"></div>

      <img id="flagImg" alt="Country flag" />

      <div id="inputContainer">
        <input
          type="text"
          id="guessInput"
          placeholder="Type your guess here"
          autocomplete="off"
        />
        <button id="refreshBtn" title="Refresh">
          <span class="material-symbols-outlined mobile-icon">refresh</span>
          <span class="btn-text">Refresh</span>
        </button>
        <button id="backBtn" title="Back">
          <span class="material-symbols-outlined mobile-icon">arrow_back</span>
          <span class="btn-text">Back</span>
        </button>
      </div>

      <div id="result"></div>
    </div>

    <script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"></script>
    <script src="script.js"></script>
  </body>
</html>
